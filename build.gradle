plugins {
    id 'java'
}

group 'org.tichdaen'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.4.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-mustache', version: '2.4.1'
    // implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.1'

    implementation 'org.projectlombok:lombok:1.18.12'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.4.1'

    testImplementation ('org.junit.jupiter:junit-jupiter-api:5.5.1') {
        exclude module: 'junit-platform-commons'
    }
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}

test {
    useJUnitPlatform()
}